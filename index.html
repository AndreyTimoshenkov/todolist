<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />
	<title>ToDo List</title>
</head>

<body>

	<div class="container">

		<div class="display-4 mb-2">ToDo List</div>
		<div class="h4 mb-5">A list of things to do today</div>

		<div class="card mb-4">
			<ul id="taskList" class="list-group list-group-flush">
			</ul>
		</div>

		<div class="card bg-light">
			<div class="card-header">Add a new task</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" name="taskInput" class="form-control" id="taskInput" autofocus
							placeholder="Enter task" required>
						<small id="emailHelp" class="form-text text-muted">Task description</small>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Submit</button>
				</form>
			</div>
		</div>

	</div>

	<div class="d-none" id="empty-list">
		<li class="list-group-item" id="empty-list-template">
			<h1>ðŸ¥³</h1>
			<div class="empty-list__title">There are no tasks in the list!</div>
		</li>
	</div>

	<div class="d-none" id="item-template">
		<li id="{{ID}}" class="list-group-item d-flex {{CSS_CLASS}} justify-content-between task-item">
			<span>{{TEXT}}</span>
			<div class="task-item__buttons">
				<button type="button" data-action="done" class="btn-action">
					âœ…
				</button>
				<button type="button" data-action="delete" class="btn-action">
					ðŸ—‘
				</button>
			</div>
		</li>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
